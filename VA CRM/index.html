<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Assistant CRM</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.tab-content { display: none; }
.tab-content.active { display: block; }
.tab-btn.active { background-color: #16a34a; } /* Green highlight for active tab */
</style>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="bg-green-700 text-white w-64 p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-6">VA CRM</h1>
    <nav class="flex flex-col space-y-3">
      <button class="tab-btn w-full text-left py-2 px-4 rounded hover:bg-green-800 font-semibold active" data-tab="emails">Emails</button>
      <button class="tab-btn w-full text-left py-2 px-4 rounded hover:bg-green-800 font-semibold" data-tab="calendar">Calendar</button>
      <button class="tab-btn w-full text-left py-2 px-4 rounded hover:bg-green-800 font-semibold" data-tab="data-entry">Notes</button>
      <button class="tab-btn w-full text-left py-2 px-4 rounded hover:bg-green-800 font-semibold" data-tab="calls">Calls</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">

    <!-- Emails -->
    <div class="tab-content active" id="emails">
      <h2 class="text-2xl font-bold mb-4">Email Inbox</h2>
      <div class="bg-white p-4 rounded shadow mb-4">
        <form id="email-form" class="space-y-2">
          <input type="text" id="email-subject" placeholder="Subject" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
          <textarea id="email-body" placeholder="Body" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" id="email-priority" class="rounded">
            <span>High Priority</span>
          </label>
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Add Email</button>
        </form>
        <input type="text" id="email-search" placeholder="Search emails..." class="w-full p-2 border rounded mt-2">
        <ul id="email-list" class="mt-2 space-y-1"></ul>
        <p id="email-report" class="mt-2 font-semibold"></p>
      </div>
    </div>

    <!-- Calendar -->
    <div class="tab-content" id="calendar">
      <h2 class="text-2xl font-bold mb-4">Calendar</h2>
      <div class="bg-white p-4 rounded shadow mb-4">
        <form id="event-form" class="space-y-2">
          <input type="text" id="event-title" placeholder="Event title" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
          <input type="date" id="event-date" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Add Event</button>
        </form>
        <input type="text" id="event-search" placeholder="Search events..." class="w-full p-2 border rounded mt-2">
        <ul id="event-list" class="mt-2 space-y-1"></ul>
      </div>
    </div>

    <!-- Notes -->
    <div class="tab-content" id="data-entry">
      <h2 class="text-2xl font-bold mb-4">Client Notes</h2>
      <div class="bg-white p-4 rounded shadow mb-4">
        <form id="note-form" class="space-y-2">
          <input type="text" id="note-client" placeholder="Client name" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
          <textarea id="note-text" placeholder="Note details" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Add Note</button>
        </form>
        <input type="text" id="note-search" placeholder="Search notes..." class="w-full p-2 border rounded mt-2">
        <ul id="note-list" class="mt-2 space-y-1"></ul>
      </div>
    </div>

    <!-- Calls -->
    <div class="tab-content" id="calls">
      <h2 class="text-2xl font-bold mb-4">Call Logs</h2>
      <div class="bg-white p-4 rounded shadow mb-4">
        <form id="call-form" class="space-y-2">
          <input type="text" id="call-client" placeholder="Client name" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
          <textarea id="call-note" placeholder="Call notes" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Add Call Log</button>
        </form>
        <input type="text" id="call-search" placeholder="Search calls..." class="w-full p-2 border rounded mt-2">
        <ul id="call-list" class="mt-2 space-y-1"></ul>
      </div>
    </div>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
